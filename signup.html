<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="res/images/favicon.ico" />
    <link rel="stylesheet" href="res/css/style.css" />
    <link rel="stylesheet" href="res/css/login.css" />
    <title>Signup</title>
</head>

<body>
<header class="header">
    <!-- Navigation to Home -->
    <ul class="nav">
        <li><a href="index.html" class="nav-item">Home</a></li>
    </ul>

    <!-- Profile -->
    <a class="logo" href="login.html">
        <img src="res/images/me.png" width="50" height="50" alt="My picture" />
    </a>
</header>

<!-- Main -->
<main class="page">
    <!-- Signup card -->
    <section class="card">
        <!-- Signup Form -->
        <form class="form-card" id="signupForm">
            <div class="login-field">
                <label>Welcome to PostIt</label>
            </div>
            <div class="login-field-blue">
                <label>Create an account</label>
            </div>

            <div class="input-field">
                <label for="email"></label><input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                />
            </div>

            <div class="input-field">
                <label for="password"></label><input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                />
            </div>

            <p id="passwordError" style="color: red; font-size: 14px;"></p>

            <button class="button" type="submit">Sign up</button>

        </form>
    </section>
</main>

<script src="js/signup.js"></script>

</body>
</html>
