<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="res/images/favicon.ico" />
    <link rel="stylesheet" href="res/css/style.css" />
    <link rel="stylesheet" href="res/css/addPost.css" />
    <link rel="stylesheet" href="res/css/index.css" />

    <title>Add Post</title>
  </head>

  <body>
    <header class="header">
        <ul class="nav">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a >|</a></li>
            <li><a href="addPost.html" class="nav-item">addPost</a></li>
        </ul>
        <div class="profile-container">
            <img src="res/images/me.png" width="50" height="50" alt="My picture" class="profile-picture">
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
             <p class="user-name">John Doe</p>
             <p class="user-email">john.doe@ut.ee</p>
             <a href="login.html" class="logout-button">Logout</a>
         </div>
    </header>

    <!-- Main -->
    <main class="page">
      <!-- Add Post card -->
      <section class="card">
        <!-- Form (submits to index.html) -->
        <form class="form-card" action="index.html" method="get">
          <!-- Post body -->
          <div class="field">
            <label for="body" class="required">Post body</label>
            <textarea
              id="body"
              name="body"
              placeholder="textarea"
              required
            ></textarea>
          </div>

          <!-- File -->
          <div class="field">
            <label for="photo">Select file</label>
            <input id="photo" name="photo" type="file" accept="image/*" />
          </div>

          <!-- Submit button -->
          <div class="button-row">
            <button id="createPost" class="button" type="submit">
              Create post
            </button>
          </div>
        </form>
      </section>
    </main>
        <script src="js/main.js"></script>
  </body>
</html>
